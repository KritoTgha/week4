<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Student Enrollment Form</title>
</head>
<body bgcolor="beige">
    <form action="/submit-data" method="post">
        <p><strong>Student Details</strong></p>

        <label for="firstName">First Name:</label>
        <input name="firstName" type="text" id="firstName" required/><br/><br/>

        <label for="lastName">Last Name:</label>
        <input name="lastName" type="text" id="lastName" required/><br/><br/>

        <label for="emailid">Email:</label>
        <input type="email" id="emailid" name="email" required/><br/><br/>

        <label for="myAge">Age:</label>
        <input name="myAge" type="text" id="myAge" required/><br/><br/>

        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br/>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br/>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br/><br/>

        <p>Qualifications</p>
        <input type="checkbox" name="Qual" value="GCSE" id="gcse">
        <label for="gcse">GCSE</label><br/>
        <input type="checkbox" name="Qual" value="A-level" id="alevel">
        <label for="alevel">A-level</label><br/>
        <input type="checkbox" name="Qual" value="Higher National Certificate" id="hnc">
        <label for="hnc">Higher National Certificate/Level 4</label><br/>
        <input type="checkbox" name="Qual" value="HND" id="hnd">
        <label for="hnd">Foundation Degree/HND/DipHE/Level 5</label><br/>
        <input type="checkbox" name="Qual" value="B.Sc" id="bsc">
        <label for="bsc">Bachelor Degree/Graduate Diploma or Certificate/Level 6</label><br/>
        <input type="checkbox" name="Qual" value="Master Degree" id="master">
        <label for="master">Master Degree/PGCE/Level 7</label><br/>
        <input type="checkbox" name="Qual" value="PhD" id="phd">
        <label for="phd">PhD/Level 8</label><br/><br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
